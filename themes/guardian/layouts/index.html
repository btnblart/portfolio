{{ define "main" }}

  <!-- guardian index -->
  <section class="content">
    {{ range .Paginator.Pages }}
      <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}

    {{ partial "pagination.html" . }}
  </section>
{{ end }}
