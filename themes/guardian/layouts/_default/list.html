{{ define "main" }}
  <main class="gallery">
    {{ range (.Paginate .Pages).Pages }}
      <div class="thumbnail">
        {{ with .Params.thumbnail }}
          <img src="{{ . }}" alt="{{ $.Title }}">
        {{ end }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary }}
      </div>
    {{ end }}

    {{ template "_internal/pagination.html" . }}
  </main>
{{ end }}
