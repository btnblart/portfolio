{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <div style="margin-bottom: 2rem;">
      {{ with .Params.thumbnail }}
        <img src="{{ . }}" alt="{{ $.Title }}" style="max-width: 200px; display: block;" />
      {{ end }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    </div>
  {{ end }}
{{ end }}
