{{ define "main" }}
 
  {{ .Content }}

  <div class="gallery-wrapper">
  <div class="gallery">
  {{ range site.RegularPages }}
    <div class="thumbnail"
         data-title="{{ .Title }}"
         data-date="{{ .Date.Format "2006-01-02" }}"
         {{ with .Params.tags }}
           data-tags="{{ delimit . ", " }}"
         {{ end }}>
      <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}">
      <div class="hidden-content" style="display:none">
        {{ .Content }}
      </div>
    </div>
  {{ end }}
    </div>
  </div>
{{ end }}
