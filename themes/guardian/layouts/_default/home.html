{{ define "main" }}
  {{ .Content }}

  <div class="gallery-wrapper">
    <div class="gallery">
      {{ range site.RegularPages }}
        <div class="thumbnail"
             data-title="{{ .Title }}"
             data-date="{{ .Date.Format "2006-01-02" }}"
             {{ with .Params.tags }}
               data-tags="{{ delimit . ", " }}"
             {{ end }}>

          <!-- サムネイル画像 -->
          <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}">

          <!-- 隠し本文（Lightboxに出す用） -->
          <div class="hidden-content" style="display:none">
            <h2>{{ .Title }}</h2>
            {{ .Content }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
